<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MLocker.WebApp</title>
    <base href="/" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous"><!-- JavaScript Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <style>
		hr {
			height: 4px !important;
		}
	    .table td {
		    vertical-align: middle;
	    }

	    .songImage {
		    height: 40px; width: 40px;
		    cursor: pointer;
		    background-size: 40px 40px;
		    background-repeat: no-repeat;
	    }
	    .songImageCell {
		    width: 60px;
	    }

	    .clickyText {
		    cursor: pointer;
	    }

	    #playerInfo {
		    min-height: 100px;
	    }
	    .nowPlayingImage {
		    cursor: pointer;
		    height: 100px; width: 100px;
		    margin-left: 0;
		    transition: all .5s ease-in-out;
	    }
	    .nowPlayingImage.nowPlayingShrink {
		    height: 600px; width: 600px;
		    margin-left: calc(50% - 300px);
	    }
	    .songDetails {
		    margin-top: -80px;
		    margin-left: 120px;
		    transition: all .5s ease-in-out;
	    }
	    .songDetails.songDetailsShrink {
		    margin-top: 0;
		    margin-left: 0;
	    }

	    #queueList {
		    background-color: #fdfdfd;
	    }

		#playerRow {
			height: 60px;
		}
		.playerButton {
			margin-top: 10px !important;
			content: "";
			background-repeat: no-repeat;
			background-size: 100% 100%;
			height: 40px;
			width: 40px;
			display: inline-block;
			cursor: pointer;
			vertical-align: middle;
		}

		    background-repeat: no-repeat;

	    .playButton:hover, #playAlbumButton {
		    content: "" !important;
		    background-image: url("data:image/svg+xml,<svg width='1em' height='1em' viewBox='0 0 16 16' class='bi bi-play-fill' fill='currentColor' xmlns='http://www.w3.org/2000/svg'><path d='M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z'/></svg>") !important;

	    }

	    #playAlbumButton {
		    display: inline-block;
		    height: 40px; width: 40px;
		    cursor: pointer;
	    }

	    .backButton {
		    content: "";

	    }

		    background-size: 100% 100%;
		    height: 25px;
		    width: 25px;
		    display: inline-block;
		    cursor: pointer;
		    margin: auto .5em;
	    }


	    #blazor-error-ui {
		    background: lightyellow;
		    bottom: 0;
		    box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.2);
		    display: none;
		    left: 0;
		    padding: 0.6rem 1.25rem 0.7rem 1.25rem;
		    position: fixed;
		    width: 100%;
		    z-index: 1000;
	    }
	    #blazor-error-ui .dismiss {
		    cursor: pointer;
		    position: absolute;
		    right: 0.75rem;
		    top: 0.5rem;
	    }
    </style>
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>

	<script>
		window.StartPlayer = function () {
			var player = document.getElementById('player');
			player.oncanplaythrough = (e) => { player.play() };
			player.onended = (e) => {
				DotNet.invokeMethodAsync('MLocker.WebApp', 'SongEnded');
			};
		}

		window.OpenApiModal = function() {
			var myModal = new bootstrap.Modal(document.getElementById('apiModal'), {keyboard: false, backdrop: 'static'});
			myModal.show();
		}

		window.Reload = function () {
			location.reload();
		}
	</script>
</body>

</html>
